<!doctype html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles/style.css" rel="stylesheet" />
    <title>OhDl</title>
    <link rel="icon" href="./favicon.ico" />
    <script type="text/javascript" src="./src/purify.js"></script>
  </head>
  <body class="font-mono text-textBlack">
    <nav class="bg-purple-200 font-medium">
      <div class="flex justify-end p-2">
        <h1>info</h1>
      </div>
    </nav>
    <main
      class="flex min-h-screen flex-col bg-purple-200 py-4 sm:py-12 md:py-24"
    >
      <div class="flex flex-col gap-4 justify-center items-center p-2">
        <!-- Name -->
        <div class="self-center font-bold text-9xl">
          <h1>OhDl</h1>
        </div>

        <!-- Input + button -->
        <div
          class="flex flex-col w-full lg:w-1/2 sm:flex-row gap-2 justify-evenly"
        >
          <input
            name="urlInput"
            type="url"
            id="input-el"
            autocomplete="off"
            type="text"
            placeholder="Paste video url here"
            style="transition: 100ms"
            class="flex-grow border-4 p-6 border-black text-base sm:text-xl focus:outline-none focus:shadow-[5px_5px_0px_0px_rgba(109,40,217)]"
          />
          <button
            class="bg-yellow-400 p-6 font-bold border-4 hover:shadow-[5px_5px_0px_0px_rgba(109,40,217)] text-base sm:text-xl border-black"
            id="input-btn"
            style="transition: 100ms"
          >
            FETCH DATA
          </button>
        </div>
      </div>
      <div id="output-div" class="flex justify-center p-2">
        <div
          id="card-div"
          style="transition: 500ms; transition-timing-function: ease"
          class="relative flex h-64 w-full lg:w-1/2 flex-row overflow-hidden invisible opacity-0 transform translate-y-4 justify-between border-4 border-black gap-4 shadow-[5px_5px_0px_0px_rgba(0,0,0)]"
        >
          <!-- Placeholder image -->
          <div id="placeholder-div" class="absolute hidden items-center justify-center w-full h-full">
            <div role="status" class="flex flex-col items-center z-30">
              <svg
                aria-hidden="true"
                class="w-8 h-8 text-gray-200 animate-spin dark:text-green-700 fill-yellow-400"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="currentColor"
                />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentFill"
                />
              </svg>
              <span class="text-[#eeeeee]">Analizing media...</span>
            </div>
            <div
              class="animate-pulse backdrop-brightness-50 absolute w-full h-full z-20"
            ></div>
            <img
              id="placeholder-img"
              class="absolute z-10 block w-full h-full object-cover object-center"
              src="./assets/images/caravan.webp"
            />
          </div>
          <!-- usefull for design/debug -->
          <div id="cardContent-div" class="flex flex-row h-full w-full bg-green-700">
            <img
              class="object-cover object-left w-1/2"
              loading="lazy"
              decoding="async"
              src=""
            />
            <div class="flex flex-col leading-normal gap-2 p-4 w-1/2">
            <p class="text-lg font-bold overflow-visible text-ellipsis h-1/4">
              VideoName
            </p>
            <div class="flex flex-row gap-2 justify-evenly font-semibold">
              <button
                style="transition: 300ms; transition-timing-function: ease"
                class="p-4 text-center flex-grow bg-red-500 border-2 border-black hover:shadow-[4px_4px_0px_0px_#f6e05e,8px_8px_0px_0px_#f6ad55]"
              >
                Small
                <p class="text-xs font-light">480p</p>
              </button>
              <button
                style="transition: 300ms; transition-timing-function: ease"
                class="p-4 text-center flex-grow bg-red-500 border-2 border-black hover:shadow-[4px_4px_0px_0px_#f6e05e,8px_8px_0px_0px_#f6ad55]"
              >
                Medium
                <p class="text-xs font-light">720p</p>
              </button>
              <button
                style="transition: 300ms; transition-timing-function: ease"
                class="p-4 text-center flex-grow bg-red-500 border-2 border-black hover:shadow-[4px_4px_0px_0px_#f6e05e,8px_8px_0px_0px_#f6ad55]"
              >
                Large
                <p class="text-xs font-light">1080p</p>
              </button>
            </div>
            <div class="flex flex-row gap-2 justify-evenly px-6 font-semibold">
              <button
                style="transition: 300ms; transition-timing-function: ease"
                class="p-2 text-center flex-grow bg-yellow-500 border-2 border-black hover:shadow-[4px_4px_0px_0px_#f6e05e,8px_8px_0px_0px_#f6ad55]"
              >
                Get audio only
              </button>
              <button
                style="transition: 300ms; transition-timing-function: ease"
                class="p-2 text-center flex-grow bg-blue-500 border-2 border-black hover:shadow-[4px_4px_0px_0px_#f6e05e,8px_8px_0px_0px_#f6ad55]"
              >
                See other <br />options
              </button>
            </div>
          </div>
           </div>
        </div>
      </div>
    </main>
    <script src="./src/helpers.js"></script>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
